<!DOCTYPE html>
<html lang="en" data-page="planner">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPlanner â€” Plan Your Trip</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <header>     
    <div id="navbar"></div>
  </header>

  <main>
    <div class="itinerary-container">
      <div class="page-header">
        <h1>Trip Itinerary</h1>
        <p>Plan your day-by-day schedule. Drag activities to reorder or move between days.</p>
      </div>
      <!-- <div id="itineraryList"></div> -->

  <div class="trip-section">

  <div class="field">
    <label>Trip Name</label>
    <input type="text" placeholder="e.g., Japan Spring Trip">
  </div>

  <div class="field">
    <label>Destination</label>
    <input type="text" placeholder="e.g., Tokyo, Japan">
  </div>

  <div class="field">
    <label>Daily Budget</label>
    <div class="budget-input">
      <span>$</span>
      <input 
        type="number" 
        value="150" 
        min="0" 
        step="10"
      >
    </div>
  </div>

</div>
      
  </main>

 <footer class="footer">
    <div class="footer-text">&copy;2026 TripPlanner. Built for learning JavaScript.</div>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
